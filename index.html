<html lang="pt-br">
<head>

</head>
    <body>
        <section class="conteudo-principal">
          <h2 class="titulo-principal">Meus Objetivos para 2024<span>_</span></h2>
          <div class="botoes">
            <button class="botao">Passar em uma boa faculdade</button>

            <button class="botao">Começar a trabalhar</button>
            <button class="botao">Fazer mais cursos</button>
          </div>
        <div class="abas-textos">

                <h3 class="aba-conteudo-titulo-principal">Passar em uma boa faculdade</h3>

              <div class="contador"></div>

                        </div>
                        <div class="contador-digito">

                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="min0">7</p>
                            <p class="contador-digito-texto">min</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="seg0">7</p>
                            <p class="contador-digito-texto">seg</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Estudar</h3>
                <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
              <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Começar a trabalhar</h3>
                <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
              <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Fazer mais cursos</h3>
                <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
              <div class="contador"></div>
            </div>
        </div>
    </div>
        </section>
